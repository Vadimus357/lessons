<!DOCTYPE html>
<html lang="en">

<head>


	<meta charset="UTF-8">


	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_16</title>
</head>

<body>
	<div class="wrapper">
		<div class="form-block">
			<div class="form-block__container">
				<form action="#" enctype="multipart/form-data" method="get" class="block-form">
					<div class="block-form__title">Billing Details</div>
					<div class="block-form__subtitle">There are 3 products in your cart</div>
					<div class="block-form__flex">
						<div class="block-form__forms">
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input required autocomplete="off" name="username"
										placeholder="First name*" value="" type="text" class="input">
								</div>
							</div>
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input required autocomplete="off" name="username"
										placeholder="Address*" value="" type="text" class="input">
								</div>
							</div>
							<div class="block-form__icon icon-form">
								<select class="icon-form__select" name="icon-form__select">
									<option value="1">Украина</option>
									<option value="2">Германия</option>
									<option value="3">Молдова</option>
									<option value="4">Польща</option>
									<option value="5">Грузия</option>
								</select>
							</div>
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input required autocomplete="off" name="username"
										placeholder="Postcode / ZIP*" value="" type="text" class="input">
								</div>
							</div>
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input required autocomplete="off" name="username"
										placeholder="Postcode / ZIP*" value="" type="text" class="input">
								</div>
							</div>
						</div>
						<div class="block-form__forms">
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input required autocomplete="off" name="username"
										placeholder="Last name*" value="" type="text" class="input">
								</div>
							</div>
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input autocomplete="off" name="username"
										placeholder="Address line 2" value="" type="text" class="input">
								</div>
							</div>
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input required autocomplete="off" name="username"
										placeholder="City/Town*" value="" type="text" class="input">
								</div>
							</div>
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input required autocomplete="off" name="username"
										placeholder="Phone*" value="" type="tel" class="input">
								</div>
							</div>
							<div class="block-form__icon icon-form">
								<div class="icon-form__line"><input required autocomplete="off" name="username"
										placeholder="Phone*" value="" type="tel" class="input">
								</div>
							</div>
						</div>
					</div>
					<div class="block-form__textarea"><textarea autocomplete="off" placeholder="Additional information"
							name="message" class="block-form__form"></textarea></div>
					<div class="block-form__checkbox">
						<div class="block-form__line">
							<input id="account" class="block-form__input" required name="tab" type="checkbox">
							<label class="block-form__label" for="account">Create Account</label>
						</div>
						<div class="block-form__line">
							<input id="adress" checked class="block-form__input" required name="tab" type="checkbox">
							<label class="block-form__label" for="adress">Ship to a different address?</label>
						</div>
					</div>
					<h2 class="block-form__title">Apply Coupon to get discount!</h2>
					<div class="block-coupon">
						<div class="block-coupon__icon">
							<div class="block-coupon__line"><input autocomplete="off" name="coupon" placeholder="Coupon"
									value="" type="text" class="block-coupon__input">
							</div>
						</div>
						<h2><button type="submit" class="block-coupon__button">Apply Code</button></h2>
					</div>
				</form>
				<div class="block-shipping shipping-block">
					<div class="shipping-block__container">
						<form action="#" enctype="multipart/form-data" method="get" class="shipping-block__form">
							<div class="shipping-block__icons">
								<div class="block-input">
									<label class="block-input__label" for="email">Email Address *</label>
									<input id="email" required class="block-input__form" autocomplete="off"
										placeholder="roni_cost@example.com" type="email">
								</div>
								<div class="block-input">
									<label class="block-input__label" for="Password">Password</label>
									<input id="Password" required class="block-input__form" autocomplete="off"
										placeholder="******************" type="email">
								</div>
								<div class="block-input ">
									<label class="block-input__label" for="zip">Zip/Postal Code</label>
									<input id="zip" required class="block-input__form" autocomplete="off" type="email">
								</div>
							</div>
							<div class="block-button">
								<div class="block-button__subtitle">You already have an account with us. Sign in or
									continue as guest.</div>
								<div class="block-button__icon">
									<button class="block-button__button">login</button>

									<div class="block-button__line"><a class="block-button__link" href="#">Forgot Your
											Password?</a>
									</div>
								</div>
							</div>
							<div class="shipping-block__title">Shipping Address</div>
						</form>
						<form action="#" enctype="multipart/form-data" method="get" class="input-block">
							<div class="block-input ">
								<label class="block-input__label" for="Password">First Name *</label>
								<input required class="block-input__input" autocomplete="off" placeholder="" type="email">
							</div>
							<div class=" block-input ">
								<label class="block-input__label" for="Password">Last Name *</label>
								<input required class="block-input__input" autocomplete="off" placeholder="" type="text">
							</div>
							<div class=" block-input ">
								<label class="block-input__label" for="Password">Company</label>
								<input required class="block-input__input" autocomplete="off" placeholder="" type="text">
							</div>
							<div class=" block-input ">
								<label class="block-input__label" for="Password">Street Address *</label>
								<input required class="block-input__input" autocomplete="off" placeholder="" type="text">
							</div>
							<div class="block-input ">
								<label class="block-input__label" for="Password">Street Address *</label>
								<input required class="block-input__input" autocomplete="off" placeholder="" type="text">
							</div>
							<div class=" block-input ">
								<label class="block-input__label" for="Password"></label>
								<input required class="block-input__input" autocomplete="off" placeholder="" type="email">
							</div>
							<div class="block-input ">
								<label class="block-input__label" for="Password"></label>
								<input required class="block-input__input" autocomplete="off" placeholder="" type="text">
							</div>
							<div class="block-select">
								<p>State/Province *</p>
								<div class="block-select-icon icon-select">
									<select class="icon-select__select">
										<option value="1">Please select a region, state or province</option>
										<option value="2">Германия</option>
										<option value="3">Молдова</option>
										<option value="4">Польща</option>
										<option value="5">Грузия</option>
									</select>
								</div>
							</div>
							<div class="block-price">
								<div class="radio">
									<div class="radio__item">
										<input class="radio__input" id="price" required value="$5.00" name="price" type="radio">
										<label class="radio__label" for="price">$5.00</label>
										<h3>Fixed</h3>
										<h3>Flat Rate</h3>
									</div>
									<div class="radio__item">
										<input class="radio__input" id="price-02" required name="price" value="$10.00"
											type="radio">
										<label class="radio__label" for="price-02">$10.00</label>
										<h3>Table Rate</h3>
										<h3>Best Way</h3>
									</div>
								</div>
							</div>
							<div class="block-button__icon">
								<button type="submit" class="block-button__button">next</button>
							</div>
						</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
